<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css.css">
	<script type="text/javascript">
		// var toDo = document.getElementById("toDo");
		// var todoValue = document.getElementById("txt").value;
			function add()
			{
				var toDo = document.getElementById("toDo");
				var todoValue = document.getElementById("txt").value;
				var list = document.createElement("li");
				list.innerHTML = '<span>'+ todoValue +'</span>';
				toDo.appendChild(list);
				// ul.prependChild(li);
			}
	</script>
</head>
<body>
	<div class="todo-list">
		<h2>-ToDo-</h2>
		<ul id="toDo" class="to-do">
			<li>
				<input type="text" id="txt" >
				<button type="submit" onclick="add()">
					+ 
				</button>
			</li>
		</ul>
	</div>
</body>
</html>
